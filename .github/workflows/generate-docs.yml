name: Generate Docs

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ðŸ— Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          run_install: false
          package_json_file: package.json

      - name: ðŸ“‚ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ðŸ“‚ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ‘¨ðŸ»â€ðŸ’» Install dependencies (root)
        run: pnpm install --frozen-lockfile --prefer-frozen-lockfile

      - name: ðŸ‘¨ðŸ»â€ðŸ’» Install dependencies (generate-docs)
        working-directory: generate-docs
        run: pnpm install --frozen-lockfile --prefer-frozen-lockfile

      - name: ðŸ§ª Run tests
        run: pnpm run test

      - name: ðŸ“ Generate docs
        uses: coactions/setup-xvfb@v1
        with:
          run: pnpm run start
          working-directory: generate-docs

      - name: ðŸ“… Set Datetime
        id: datetime
        run: echo "DATETIME=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Create Pull Request
        id: create-pull-request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'docs: update docs ${{ steps.datetime.outputs.DATETIME }}'
          title: 'docs: update docs ${{ steps.datetime.outputs.DATETIME }}'
          body: 'Update docs'
          branch: docs/update-${{ steps.datetime.outputs.DATETIME }}
          base: master
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          reviewers: book000
          draft: false
          delete-branch: true
          add-paths: |
            docs/
